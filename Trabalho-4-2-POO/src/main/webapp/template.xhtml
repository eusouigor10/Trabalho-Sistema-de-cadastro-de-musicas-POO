<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title><ui:insert name="title">Spobrefy</ui:insert></title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #1db954;
            color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        nav {
            margin-top: 12px;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 4px;
            transition: 0.2s;
        }

        nav a:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .content {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #222;
            color: #aaa;
            margin-top: 30px;
        }
    </style>
</h:head>

<h:body>

    <!-- BLOQUEIA MENU EM LOGIN, CADASTRO E BOAS-VINDAS -->
    <ui:fragment rendered="#{not (view.viewId eq '/LoginJSF.xhtml'
                              or view.viewId eq '/CadastroJSF.xhtml'
                              or view.viewId eq '/BoasVindasJSF.xhtml')}">

        <header>
            <h1>Spobrefy - Sistema de Músicas</h1>

            <nav>
                <h:link value="Início" outcome="InicioJSF"/>
                <h:link value="Bandas" outcome="BandaJSF"/>
                <h:link value="Músicas" outcome="MusicaJSF"/>
                <h:link value="Gêneros" outcome="GeneroJSF"/>
                <h:link value="Usuários" outcome="UsuarioJSF"/>
            </nav>
        </header>

    </ui:fragment>

    <div class="content">
        <ui:insert name="content">
            Bem vindo, acesse o menu acima! 
        </ui:insert>
    </div>

    <footer>
        Spobrefy © 2025 — Projeto POO - Guilherme Henrique de Sousa | 
        Igor Gabriel Daré Grubisich
    </footer>

</h:body>

</html>
