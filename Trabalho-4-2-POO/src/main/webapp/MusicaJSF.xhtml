<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Página de músicas</title>
    </h:head>
    <h:body>
        <div rendered="#{loginBean.usuarioLogado.logado and loginBean.usuarioLogado != null}" >
            <h:form>
                <h:outputText value="Buscar por nome: " /> 
                <h:inputText value="#{musicaBean.nome}" >
                    <f:ajax event="keyup" render="tabelaBuscaPorNome" />
                </h:inputText>
                <h:dataTable id="tabelaBuscaPorNome" value="#{musicaBean.listaFiltradaPorNome}" var="m" >
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{m.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Gênero</f:facet>
                        <h:outputText value="#{m.genero.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Banda</f:facet>
                        <h:outputText value="#{m.banda.nome}" />
                    </h:column>
                </h:dataTable> <br/>
                
                <h:commandButton value="Cadastrar música" action="#{musicaBean.irParaPaginaDeCadastroDeMusica()}" />
            </h:form>
        </div>
    </h:body>
</html>
