<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                template="template.xhtml">

    <ui:define name="title">Ver gênero</ui:define>

    <ui:define name="content">

        <!-- SEU CÓDIGO ORIGINAL -->
        <h:form>
            <h:dataTable value="#{generoBean.generoPassado.musicas}" var="m">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Músicas do gênero #{generoBean.generoPassado.nome}" />
                    </f:facet>
                    <h:outputText value="#{m.nome}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <!-- FIM DO SEU CÓDIGO ORIGINAL -->

    </ui:define>

</ui:composition>
