<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                template="template.xhtml">

    <ui:define name="title">Cadastrar Banda</ui:define>

    <ui:define name="content">

        <h1>Cadastro de Nova Banda</h1>

        <!-- TUDO dentro do MESMO form -->
        <h:form>

            <h:panelGrid columns="2">
                <h:outputLabel value="Nome da Banda:" />
                <h:inputText value="#{bandaBean.nome}" required="true" />
            </h:panelGrid>

            <br/>

            <!-- BotÃµes lado a lado -->
            <div style="display:flex; gap:10px;">

                <!-- SALVAR -->
                <h:commandButton value="Salvar"
                                 action="#{bandaBean.cadastrar}" />

                <!-- CANCELAR sem validar -->
                <h:commandButton value="Cancelar"
                                 action="BandaJSF?faces-redirect=true"
                                 immediate="true" />

            </div>

        </h:form>

    </ui:define>

</ui:composition>
