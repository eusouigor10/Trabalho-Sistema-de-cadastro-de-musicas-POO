<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                template="template.xhtml">

    <ui:define name="title">Cadastrar Banda</ui:define>

    <ui:define name="content">

        <style>
            .page-title {
                font-size: 2rem;
                font-weight: bold;
                margin-bottom: 20px;
                color: #2c3e50;
                text-align: center;
            }

            .form-container {
                background: #f7f7f7;
                padding: 25px;
                border-radius: 12px;
                width: 450px;
                margin: 0 auto;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }

            .form-grid label {
                font-weight: bold;
                color: #34495e;
            }

            .form-grid input {
                padding: 8px;
                border-radius: 6px;
                border: 1px solid #ccc;
                width: 100%;
            }

            .btn {
                padding: 10px 18px;
                border-radius: 8px;
                border: none;
                cursor: pointer;
                font-size: 1rem;
                transition: 0.3s;
            }

            .btn-save {
                background-color: #27ae60;
                color: white;
            }
            .btn-save:hover {
                background-color: #1e8449;
            }

            .btn-cancel {
                background-color: #e74c3c;
                color: white;
            }
            .btn-cancel:hover {
                background-color: #c0392b;
            }

            .btn-row {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin-top: 20px;
            }
        </style>

        <h1 class="page-title">ðŸŽ¸ Cadastro de Nova Banda</h1>

        <div class="form-container" rendered="#{loginBean.usuarioLogado.logado and loginBean.usuarioLogado != null}">
            <h:form>

                <h:panelGrid columns="2" columnClasses="form-grid-label,form-grid-input" styleClass="form-grid" cellpadding="8">
                    <h:outputLabel value="Nome da Banda:" />
                    <h:inputText value="#{bandaBean.nome}" required="true" > 
                        <f:validateLength minimum="1" maximum="100" />
                    </h:inputText>
                </h:panelGrid>

                <div class="btn-row">
                    <h:commandButton value="Salvar" styleClass="btn btn-save"
                                     action="#{bandaBean.cadastrar}" />

                    <h:commandButton value="Cancelar" styleClass="btn btn-cancel"
                                     action="BandaJSF?faces-redirect=true"
                                     immediate="true" />
                </div>

            </h:form>
        </div>

    </ui:define>

</ui:composition>
