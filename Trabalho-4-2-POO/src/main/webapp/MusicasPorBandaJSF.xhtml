<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                template="template.xhtml">

    <ui:define name="title">MÃºsicas da Banda</ui:define>

    <ui:define name="content">

        <style>
            .page-title-small {
                font-size: 1.8rem;
                font-weight: bold;
                color: #2c3e50;
                margin-bottom: 15px;
                text-align: center;
            }

            .btn-primary {
                background-color: #3498db;
                color: white;
                padding: 10px 18px;
                border-radius: 8px;
                border: none;
                cursor: pointer;
                transition: 0.3s;
            }
            .btn-primary:hover {
                background-color: #2980b9;
            }

            .table-modern {
                width: 100%;
                border-collapse: collapse;
                background: #fff;
                margin-top: 20px;
                border-radius: 8px;
                overflow: hidden;
            }

            .table-modern th {
                background-color: #ecf0f1;
                padding: 12px;
                font-weight: bold;
                color: #2c3e50;
            }

            .table-modern td {
                padding: 12px;
                border-bottom: 1px solid #eee;
            }

            .table-modern tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            .table-modern tr:hover {
                background-color: #eef5ff;
            }
        </style>

        <div rendered="#{loginBean.usuarioLogado.logado and loginBean.usuarioLogado != null}">

            <h1>ðŸŽµ MÃºsicas da banda: #{bandaBean.bandaSelecionada.nome}</h1>

            <h:dataTable value="#{bandaBean.bandaSelecionada.musicas}"
                         var="m"
                         styleClass="table-modern">

                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{m.nome}" />
                </h:column>

            </h:dataTable>

            <br/>

            <h:form>
                <h:commandButton value="Voltar"
                                 styleClass="btn-primary"
                                 action="BandaJSF?faces-redirect=true" />
            </h:form>

        </div>

    </ui:define>

</ui:composition>
